server.port=8082

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# H2 in-memory datasource
spring.datasource.url=jdbc:h2:mem:day26tdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=day26
spring.datasource.password=day26
spring.datasource.driver-class-name=org.h2.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ensure JPA creates schema before running data.sql
spring.jpa.defer-datasource-initialization=true